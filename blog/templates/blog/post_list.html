<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome DJango</title>
    <style>
        body{
            background:#333;
            color:#fff;

        }
        *{
             font-family:sans-serif;
        }
        a{
            color:#afe;
            text-decoration:none;
            background:rgba(100,200,100,0.5);
            display:flex;
            padding:10px;
            border-radius:4px;
            box-shadow:inset 0 0 5px #333;
         }

    </style>
</head>
<body>
<header>
    <h1><a href="">Django test blog</a></h1>
    <hr>
</header>
{% for post in posts %}
    <div>
        <p>published: {{post.published_date}}</p>
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endfor %}
</body>
</html>
